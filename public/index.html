<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>JS card game game - Neural Line</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="intro" id="introScreen">
        <img src="./max-felner-448887-unsplash.jpg" />
        <div class="content">
          <p class="title">JS Game - Neural Line</p>
          <h1>
            Ready<br />
            Player Dice
          </h1>
          <p>
            Select number of players
          </p>
          <div class="button">
            <select id="selectPlayers" class="select">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option> </select
            ><button type="submit" id="submit" class="submit">Start</button>
          </div>
        </div>
      </div>

      <div class="roll-button" id="rollButton">
        ROLL
        <div class="roll-number" id="remainingRollsButton">03</div>
      </div>

      <div class="container" id="cardHolder"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
